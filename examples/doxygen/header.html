	<head>
		<meta http-equiv="Content-Type" content="text/xhtml;charset=UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=9"/>
		<!--BEGIN PROJECT_NAME--><title>$projectname: $title</title><!--END PROJECT_NAME-->
		<link rel="stylesheet" href="/css/smoothness/jquery-ui-1.9.2.custom.min.css">
		<link rel="stylesheet" href="/dist/apeye.css">
		<link rel="stylesheet" href="/dist/codemirror.css">

		<script src="/dist/codemirror.js"></script>
		<script src="/dist/apeye.js"></script>
		<script type="text/javascript">
			document.domain = "apeye.org";

			$(function() {
				var apeyeParamDefaults = {
					'type': 'raw',
					'httpMethod': 'get',
					'autoPrettyPrint': true,
					'subdomainTunneling': true
				};
				$('.apeye-tryitout').button().on('click', function(event) {
					event.preventDefault();
					$(this)
						.closest('p')
						.addClass('apeye-horizontally-expanded')
						.apeye(apeyeParamDefaults)
						.apeye('setFieldsFromString', this.hash.substring(1));
				});
			});
		</script>
		<style type="text/css">
			.apeye {
				width: 400px;
				height: 420px;
			}
			.apeye .apeye-h-expand { display: none }
		</style>

		<link href="$relpath$tabs.css" rel="stylesheet" type="text/css"/>
		<link href="$relpath$doxygen.css" rel="stylesheet" type="text/css" />
	</head>

							</td>
