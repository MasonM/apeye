<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>ExploRPC</title>
		<meta name="description" content="A handy widget for testing RPC-based APIs">
		<meta name="author" content="Mason Malone">

		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="static/css/normalize.css">
		<link rel="stylesheet" href="static/css/base.css">
		<link rel="stylesheet" href="static/css/explorpc.css">
		<link rel="stylesheet" href="static/codemirror/lib/codemirror.css">
		<link rel="stylesheet" href="static/css/humanity/jquery-ui-1.8.23.custom.css">

		<script src="static/js/modernizr-2.5.3.min.js"></script>
		<script src="static/js/jquery-1.8.1.min.js"></script>
		<script src="static/js/jquery-ui-1.8.23.custom.min.js"></script>
		<script src="static/js/jquery.placeholder.min.js"></script>
		<script src="static/js/subdomain.js"></script>

		<script src="static/codemirror/lib/codemirror.js"></script>
		<script src="static/codemirror/mode/javascript/javascript.js"></script>
		<script src="static/codemirror/mode/xml/xml.js"></script>
		<script src="static/codemirror/lib/util/formatting.js"></script>
		<script src="static/codemirror/lib/util/runmode.js"></script>
		<script src="static/js/codemirror_httpheaders.js"></script>

		<script src="static/js/explorpc.js"></script>
		<script type="text/javascript">
			$(function() {
				$('input, textarea').placeholder();
				// $('#tryit').button().bind('click', function() { $('.explorpc').explorpc(); });
				$('.explorpc').explorpc({
					'url': 'api.explorpc.org/jsonrpc',
					'method': 'add',
					'body': '[3, 5]'
				});
			});
		</script>
	</head>

	<body>
		<!--[if lt IE 7]>
			<p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
		<![endif]-->
		<h1>ExploRPC</h1>

		<!-- <a href="#" id='tryit'>Try it with exploRPC</a> -->

		<div class="explorpc">
			<div class="explorpc-dialog"></div>
			<section class="explorpc-request ui-widget ui-widget-content ui-corner-left ui-resizable">
				<header class="ui-widget-header">
					<h1 class="ui-corner-right">Request</h1>
				</header>
				<div class="field">
					<input type="text" name="url" placeholder="URL"/>
				</div>
				<div class="field">
					<select name="type">
						<option value="raw">Raw</option>
						<option value="json-rpc">JSON-RPC</option>
						<option value="soap">SOAP</option>
					</select>

					<select name="httpMethod">
						<option value="post">POST</option>
						<option value="get">GET</option>
						<option value="put">PUT</option>
						<option value="delete">DELETE</option>
						<option value="trace">TRACE</option>
					</select>
					<div class="explorpc-auth">
						<select name="auth">
							<option value="">No auth</option>
							<option value="basic">Basic</option>
						</select>

						<input type="text" name="username" placeholder="Username"/>
						<input type="text" name="password" placeholder="Password"/>
					</div>
				</div>
				<div class="field explorpc-method">
					<input type="text" name="method" placeholder="Method"/>
				</div>
				<div class="field explorpc-notification">
					<label>
						Notification?
						<input type="checkbox" name="notification"/>
					</label>
				</div>
				<div class="field explorpc-body">
					<h4 class="ui-widget-header ui-corner-all">Request body</h4>
					<textarea name="body"></textarea>
				</div>
				<div class="field explorpc-send">
					<button name="request">Send</button>
				</div>
			</section>
			<section class="explorpc-response ui-widget ui-widget-content ui-corner-right">
				<header class="ui-widget-header">
					<h1 class="ui-corner-right">Response</h1>
					<a class="explorpc-viewraw ui-state-disabled" title="View raw request and response">
						<span class="ui-icon ui-icon-info">View raw</span>
					</a>
					<a class="explorpc-expand" title="Expand">
						<span class="ui-icon ui-icon-arrow-4-diag">Close</span>
					</a>
				</header>

				<div class="field explorpc-response-headers cm-s-default">
					<h4 class="ui-widget-header ui-corner-all">HTTP Headers</h4>
					<pre>No response headers</pre>
				</div>

				<div class="field explorpc-response-body cm-s-default">
					<h4 class="ui-widget-header ui-corner-all">HTTP Body</h4>
					<pre>No response body</pre>
				</div>
			</section>
		</div>
	</body>
</html>
