<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>ExploRPC</title>
		<meta name="description" content="A handy widget for testing RPC-based APIs">
		<meta name="author" content="Mason Malone">

		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/humanity/jquery-ui-1.8.23.custom.css">
		<link rel="stylesheet/less" href="src/explorpc.less">
		<link rel="stylesheet" href="src/codemirror/lib/codemirror.css">

		<script src="js/jquery-1.8.1.min.js"></script>
		<script src="js/jquery-ui-1.8.23.custom.min.js"></script>
		<script src="js/base64.min.js"></script>
		<script src="js/less-1.3.1.min.js"></script>

		<script src="src/codemirror/lib/codemirror.js"></script>
		<script src="src/codemirror/mode/javascript/javascript.js"></script>
		<script src="src/codemirror/mode/xml/xml.js"></script>
		<script src="src/codemirror/mode/http/http.js"></script>
		<script src="src/codemirror/lib/util/formatting.js"></script>
		<script src="src/codemirror/lib/util/multiplex.js"></script>
		<script src="src/explorpc.js"></script>

		<script type="text/javascript">
			$(function() {
				document.domain = "explorpc.org";
				$('.explorpc').explorpc({
					'autoPrettyPrint': true,
					'subdomainTunneling': true,
					'autocompleteSource': 'http://api.explorpc.org/soap?wsdl',
					'permalinkHandler': function(sending, dataOrId, successCallback) {
						if (sending) {
							$.ajax({
								url: "/pastebin",
								type: "POST",
								contentType: "application/json",
								data: dataOrId
							}).done(function(hash) {
								var link = 'http://explorpc.org/#id=' + hash;
								successCallback(link, link);
							});
						} else {
							$.ajax({
								url: "/pastebin",
								type: "GET",
								data: { id: dataOrId }
							}).done(function(data) {
								successCallback(data);
							});
						}
					}
				});

				$(window).on('hashchange', function() {
					$('.explorpc').data('explorpc').setFieldsFromString(window.location.hash.substring(1)); 
				}).trigger('hashchange');
			});
		</script>
		<style type="text/css">
			.explorpc {
				font-family: Droid Sans, Helvetica, sans-serif;
				width: 600px;
				height: 440px;
			}

			.explorpc.explorpc-horizontal-expanded {
				height: 880px;
			}
		</style>
	</head>

	<body>
		<h1>ExploRPC</h1>

		<h3>Examples</h3>
		<ul class="examples">
			<li><a href='#method=add&type=soap11&url=api.explorpc.org%2Fsoap&body=%3Cadd%20xlmns%3D%22http%3A%2F%2Fapi.explorpc.org%2Fsoap%22%3E%0A%20%20%20%3Ca%3E10%3C%2Fa%3E%0A%20%20%20%3Cb%3E20%3C%2Fb%3E%0A%3C%2Fadd%3E'>Add 10 and 20 with SOAP 1.1</a></li>
			<li><a href='#method=add&type=json-rpc&url=api.explorpc.org%2Fjson-rpc&body=%5B10%2C20%5D'>Add 10 and 20 with JSON-RPC</a></li>
			<li><a href='#method=add&type=xml-rpc&url=api.explorpc.org%2Fxml-rpc&body=%3Cparams%3E%0A%20%20%20%3Cparam%3E%3Cvalue%3E%3Cint%3E1%3C%2Fint%3E%3C%2Fvalue%3E%3C%2Fparam%3E%0A%20%20%20%3Cparam%3E%3Cvalue%3E%3Cint%3E4%3C%2Fint%3E%3C%2Fvalue%3E%3C%2Fparam%3E%0A%3C%2Fparams%3E'>Add 10 and 20 with XML-RPC</a></li>
		</ul>

		<div class="explorpc">
			<div class="explorpc-dialog"></div>

			<section class="explorpc-request ui-widget ui-widget-content ui-corner-left">
				<header class="ui-widget-header">
					<h4>Request</h4>
				</header>

				<div class="field explorpc-options">
					<div class="row">
						<span>Options</span>
						<select name="type">
							<option value="raw">Raw</option>
							<option value="json-rpc">JSON-RPC 2.0</option>
							<option value="xml-rpc">XML-RPC</option>
							<option value="soap11">SOAP 1.1</option>
							<option value="soap12">SOAP 1.2</option>
						</select>

						<select name="httpMethod">
							<option value="post">POST</option>
							<option value="get">GET</option>
							<option value="put">PUT</option>
							<option value="delete">DELETE</option>
							<option value="trace">TRACE</option>
						</select>

						<select name="auth">
							<option value="none">No auth</option>
							<option value="basic">Basic</option>
						</select>
					</div>
				</div>

				<div class="field explorpc-url">
					<label class="row">
						<span>URL</span>
						<input type="text" name="url" placeholder="api.example.com/endpoint"/>
					</label>
				</div>

				<div class="field explorpc-auth">
					<div class="row">
						<span>Auth</span>
						<input type="text" name="username" placeholder="Username"/>
						<input type="text" name="password" placeholder="Password"/>
					</div>
				</div>

				<div class="field explorpc-method">
					<label class="row">
						<span>Method</span>
						<input type="text" name="method" placeholder="method_name"/>
					</label>
				</div>

				<div class="field explorpc-notification">
					<label class="row">
						<span>Notification?</span>
						<input type="checkbox" name="notification"/>
					</label>
				</div>

				<h4 class="explorpc-subheader explorpc-request-body-header">Request body</h4>
				<div class="field explorpc-body">
					<textarea name="body"></textarea>
				</div>

				<div class="field explorpc-send">
					<button name="request">Send</button>
				</div>

				<div class="ui-widget-header ui-corner-all explorpc-h-expand">
					<span class="ui-icon ui-icon-triangle-1-e"></span>
				</div>
			</section>

			<section class="explorpc-response ui-widget ui-widget-content ui-corner-right">
				<header class="ui-widget-header">
					<h4>Response</h4>
					<div class="icons">
						<a class="explorpc-icon explorpc-prettyprint ui-state-disabled" title="Pretty print body">
							<span class="ui-icon ui-icon-document">Pretty print</span>
						</a>
						<a class="explorpc-icon explorpc-permalink ui-state-disabled" title="Create permanent link">
							<span class="ui-icon ui-icon-link">Permanent link</span>
						</a>
						<a class="explorpc-icon explorpc-viewraw ui-state-disabled" title="View raw request and response">
							<span class="ui-icon ui-icon-clipboard">View raw</span>
						</a>
						<a class="explorpc-icon explorpc-expand" title="Expand">
							<span class="ui-icon ui-icon-arrow-4-diag">Close</span>
						</a>
					</div>
				</header>

				<div class="field cm-s-default">
					<textarea name="response"></textarea>
				</div>
			</section>

			<img class="explorpc-spinner" src="/src/spinner.gif" width="32" height="32"/>
		</div>
	</body>
</html>
